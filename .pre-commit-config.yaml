default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.3
    hooks:
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/biomejs/pre-commit
    rev: "v0.4.0"
    hooks:
      - id: biome-check
        additional_dependencies: ["@biomejs/biome@1.8.3"]
      - id: biome-format
        additional_dependencies: ["@biomejs/biome@1.8.3"]
  - repo: local
    hooks:
      - id: add-ts-nocheck
        name: Add @ts-nocheck
        entry: python scripts/add_ts_nocheck.py
        language: python
        files: ^frontend/src/client/@tanstack/react-query\.gen\.ts$
